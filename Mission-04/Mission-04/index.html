<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>헤더 - 쿠팡(Coupang)</title>
    <link rel="icon" href="./assets/favicon/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./stylesheets/main.css" />
    <script src="./js/main.js" defer></script>
  </head>

  <body>
    <div class="headcontainer">
      <div class="head-line">
        <ul class="login-bar">
          <li><a href="/">로그인</a></li>
          <li><a href="/">회원가입</a></li>
          <li><a href="/">고객센터</a></li>
          <li><a href="/">쿠팡플레이</a></li>
          <li><a href="/">제휴마케팅</a></li>
        </ul>
      </div>
      <div class="bodycontainer">
        <div class="body-line">
          <button class="button--category"><span>카테고리</span></button>
          <div class="logo">
            <h1>
              <a
                href="https://www.coupang.com/"
                target="_blank"
                rel="noopener noreferrer">
                <div class="logo_coupang"></div>
                <span aria-label="쿠팡"> Coupang </span>
              </a>
            </h1>
          </div>
          <div class="select">
            <form action="/">
              <div class="select-flex">
                <select name="search-select" id="s-s">
                  <option value="select">전체</option>
                </select>
                <div class="search-input">
                  <input
                    type="search"
                    placeholder="찾고 싶은 상품을 검색해 보세요!" />
                </div>
                <div class="buttons">
                  <button class="voice-search">
                    <img src="./assets/icon/mic.svg" alt="음성검색" />
                  </button>
                  <button class="start-search">
                    <img src="./assets/icon/search.svg" alt="검색" />
                  </button>
                </div>
              </div>
            </form>
          </div>
          <div class="myCoupang">
            <button class="my-before">
              <span>마이쿠팡</span>
            </button>
            <ul class="arrow">
              <li><a href="/">주문목록</a></li>
              <li><a href="/">취소/반품</a></li>
              <li><a href="/">찜리스트</a></li>
            </ul>
          </div>

          <div class="cart">
            <button class="cart-before">
              <span>장바구니</span>
              <div class="cart-badge">0</div>
              <div class="cart--empty-message">
                <p>장바구니에 담긴 상품이 없습니다.</p>
              </div>
            </button>
          </div>
          <div class="footcontainer">
            <ul>
              <li>
                <a href="/">
                  <img src="./assets/icon/icon-rocket.svg" alt="로켓배송" />
                  로켓배송
                </a>
              </li>

              <li>
                <a href="/">
                  <img src="./assets/icon/icon-fresh.svg" alt="로켓프레시" />
                  로켓프레시
                </a>
              </li>
              <li>
                <a href="/">
                  2022년 설날
                  <img src="./assets/icon/new.svg" alt="신규" />
                </a>
              </li>

              <li><a href="/">로켓직구</a></li>
              <li><a href="/">골드박스</a></li>
              <li><a href="/">정기배송</a></li>
              <li><a href="/">이벤트/쿠폰</a></li>
              <li><a href="/">기획전</a></li>
              <li><a href="/">여행티켓</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
